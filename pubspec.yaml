name: in_season
version: 1.0.0+1
description: A visual calendar of in season fruits and vegetables, made with less than 5k of dart code.
author: Roland Lamidieu <roland.lamidieu@gmail.com>

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter_svg: "^0.12.0"
  flutter_launcher_icons: "^0.7.0"
  intl: "^0.15.7"
  
flutter_icons:
  android: "launcher_icon" 
  ios: true
  image_path_android: "res/icons/android_icon.png"
  image_path_ios: "res/icons/ios_icon.jpg"

  flutter:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - res/
    - res/fruits/
    - res/fruits2/